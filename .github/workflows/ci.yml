 # yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Ensure runtime deps for audio endpoint and test infrastructure
          pip install pytest python-multipart aiofiles httpx

      - name: Run tests (fake voice)
        env:
          PYTHONPATH: .
          VOICE_FAKE: "1"
        run: |
          PYTHONPATH=. pytest -q

  integration:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Integration tests (guarded by secrets)
        run: |
          set -e
          OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}'
          SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          SUPABASE_URL='${{ secrets.SUPABASE_URL }}'
          AGENT_USE_LANGGRAPH="${{ secrets.LANGGRAPH_ENABLED }}"

          if [ -z "$OPENAI_API_KEY" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] || [ -z "$SUPABASE_URL" ]; then
            echo "Required secrets not available â€” skipping integration tests."
            exit 0
          fi

          PYTHONPATH=. \
          OPENAI_API_KEY="$OPENAI_API_KEY" \
          SUPABASE_SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY" \
          SUPABASE_URL="$SUPABASE_URL" \
          AGENT_USE_LANGGRAPH="${AGENT_USE_LANGGRAPH:-0}" \
          pytest -q -m integration
