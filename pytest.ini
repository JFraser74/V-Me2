[pytest]
testpaths = tests
norecursedirs = scratch .venv venv node_modules
addopts = -q

# Standardized discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# markers
markers =
    integration: mark a test as requiring LangGraph/OpenAI (run only when AGENT_USE_LANGGRAPH=1)
