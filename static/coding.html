<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coding (beta)</title>
  <link rel="stylesheet" href="/static/coding.css?v=" + Date.now()>
</head>
<body>
  <div id="coding-app">
    <div class="sidebar" id="coding-sidebar">
      <div class="sidebar-actions">
        <button id="btnNew">New chat</button>
        <button id="btnNewOps">New Ops Task…</button>
        <button id="btnDelegate" title="Delegate to Agent">Delegate to Agent</button>
        <button id="btnSaveName">Save & name</button>
        <a id="linkOpsAdmin" href="/static/ops.html" class="hidden">Ops (Admin)</a>
      </div>
      <div class="recent-list" id="recentList"></div>
    </div>

    <div class="main" id="coding-main">
      <div class="history" id="history"></div>
        <div id="ops-log-container" style="margin:8px 0;"></div>
      <div class="composer" id="composer">
        <textarea id="composer-input" rows="3" autocomplete="off" autocapitalize="off" spellcheck="false" placeholder="Type a message..."></textarea>
        <div class="savebar" id="savebar">
          <button id="save-btn">Save</button>
          <div class="inline-name hidden" id="name-inline">
            <input id="name-input" placeholder="Thread name" />
            <button id="name-save-btn">Save</button>
            <button id="name-cancel-btn">Cancel</button>
          </div>
        </div>
        <div class="controls">
          <button id="mic-btn">🎙️</button> <span id="mic-hint" class="muted hidden">listening…</span>
          <button id="attach-btn">+</button>
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Simple cache-busting loader for the JS
    var s = document.createElement('script'); s.src = '/static/coding.js?v=' + Date.now(); s.defer = true; document.head.appendChild(s);
  </script>
</body>
</html>
